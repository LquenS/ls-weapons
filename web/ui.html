<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Design CSS-->
    <link href="main.css" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jQuery UI -->


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js" integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" crossorigin="anonymous"></script>

    <title>ls-weapon</title>
</head>
    <!-- Base Stuff-->
    <body>
        <div class="attachment-visible" style="display: none;">
            <div class="inventory-images">
                <img src="https://media.discordapp.net/attachments/1007595433972989963/1134053329203384340/background-inventory2.png" class="first-bg">
                <img src="https://media.discordapp.net/attachments/1007595433972989963/1134053329471807488/background-inventory3.png" class="second-bg">
                <img src="https://media.discordapp.net/attachments/1007595433972989963/1134055092383916112/background-inventory4.png" class="third-bg">
                <img src="https://media.discordapp.net/attachments/1007595433972989963/1129372668727148565/background-inventory.png" class="last-bg">
                <div class="inventory-main-color" style="--inventory-color: rgb(25, 38, 49, .57);"></div>
            </div>

            <div class="attachments-list">
                <div class="inv-list-item">
                    <div class="inv-label">Attachment 1</div>
                    <img src="" class="inv-img">
                </div>
            </div>

            <div class="attachment-boxes">
                <div class="attachment-box" id="attachment-scope"></div>
                <div class="attachment-box" id="attachment-luxary_finish"></div>
                <div class="attachment-box" id="attachment-suppressor"></div>
                <div class="attachment-box" id="attachment-flashlight"></div>
                <div class="attachment-box" id="attachment-clip"></div>
                <div class="attachment-box" id="attachment-grip"></div>
                <div class="attachment-box" id="attachment-tint"></div>
            </div>
        </div>
        <div id="soundcheck"></div>
    </body>
    <!-- Main Code-->
    <script type="text/javascript" src="main.js"></script>
    <!-- Base Stuff-->
</html>
